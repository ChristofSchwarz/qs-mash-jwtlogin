<!doctype html>
<html>
<head>
	<title>Siemens Login Page</title>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="styles.css">
	<script src="../../resources/assets/external/requirejs/require.js"></script>
	<script src="crypto.js"></script>	
	<script src="main.js"></script>
	<script>
	function submit(usr,pass) {
		document.getElementById('username-input').value = usr;
		document.getElementById('password-input').value = pass;
		document.getElementById('loginbtn').click();
	}
	</script>
</head>
	
<body>
    <div class="sense-login-container">
        <div class="qlik-logo">
            <img src="./db_logo_white.png"> 
        </div>
        <noscript class="error-message js-disabled">
            <div>
                <header>JavaScript is disabled.</header>
                <main><p class="jsDisabledMsg">This page will not work without JavaScript.</p></main>
            </div>
        </noscript>
        <form class="login-form" id="login-form" spellcheck="false" autocorrect="off" autocapitalize="none">
            <div id="error-message" class="error-message" tabindex="0"></div>

            <label for="username-input">User name</label>
            <input type="text" id="username-input" name="username" class="lui-input qlik-username" placeholder="user" aria-describedby="username-hint">
            <span id="username-hint" class="hidden">domain\user</span>

            <label for="password-input">Password</label>
            <input type="password" id="password-input" class="lui-input qlik-password" name="pwd">

            <input type="submit" id="loginbtn" class="lui-button qlik-submit" value="Log in" />
        </form>
    </div>
	<div style="margin-top:70px;font-size:13px;max-width:280px;margin-left:auto;margin-right:auto;text-align:center;">
		<p>
<!-- additional text if needed -->
		</p>	
	</div>
</body>
</html>
