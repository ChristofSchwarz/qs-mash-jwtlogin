<!doctype html>
<!-- thanks to Akquinet, Qlik2Go https://github.com/q2g/q2g-web-jwtproxyredirect -->
<html>
<head>
	<link rel="stylesheet" href="login.css">
	<title>Qlik Sense Redirect Mashup</title>
	<meta charset="utf-8">
	<script src="../../resources/assets/external/requirejs/require.js"></script>
	<script src="login.js"></script>	
</head>
<body>
	<div class="sense-login-container">
		<div class="qlik-logo">
            <img src="./logo.png"> 
        </div>
		Got a token? Try it.
		<form method="GET" class="login-form" id="login-form" spellcheck="false" autocorrect="off" autocapitalize="none">	
            <div id="error-message" class="error-message" tabindex="0"></div>
	 		<input name="token" id="token-input" class="lui-input qlik-username">
	  		<input type="submit" id="loginbtn" class="lui-button qlik-submit" value="Log in" />
		</form>
	</div>
	<script>
	</script>
</body>
</html>
